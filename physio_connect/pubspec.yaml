name: physioconnect
description: A physiotherapy application with pain monitoring and first aid tutorials.

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ WebView for External Resources
  flutter_inappwebview: ^6.1.5

  # ✅ Date & Time Formatting
  intl: ^0.20.2

  # ✅ State Management & Data Persistence
  provider: ^6.1.2
  shared_preferences: ^2.5.2

  # ✅ UI Enhancements & Animations
  lottie: ^3.3.1
  flutter_animate: ^4.5.0  # Smooth UI transitions & effects

  # ✅ Multimedia & Notifications
  youtube_player_flutter: ^9.1.1
  flutter_local_notifications: ^18.0.1
  audioplayers: ^5.2.0  # Sound effects for UI feedback

  # ✅ App Styling & Fonts
  flutter_lints: ^5.0.0
  google_fonts: ^6.1.0  # Google Fonts for modern typography

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # ✅ Linking Assets (Fixed Paths)
  assets:
    # ✅ Animations
    - lib/assets/animations/physio_animation.json
    - lib/assets/animations/transition_effect.json
    - lib/assets/animations/intro_loading.json
    - lib/assets/animations/waves_background.json
    - lib/assets/animations/glowing_effect.json
    - lib/assets/images/app_logo.png

