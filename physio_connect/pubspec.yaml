name: physioconnect
description: A physiotherapy application with pain monitoring and emergency features.

environment:
  sdk: ">=3.6.0 <4.0.0" # Dart SDK constraint

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5 # State management
  shared_preferences: ^2.2.1 # Local storage for pain history
  url_launcher: ^6.1.11 # For emergency calls and messages
  flutter_local_notifications: ^16.1.0 # Use the latest stable version
  lottie: ^2.6.0
  youtube_player_flutter: ^8.1.0
