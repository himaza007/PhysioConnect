name: physioconnect
description: A physiotherapy application with pain monitoring and first aid tutorials.

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # âœ… WebView for External Resources
  youtube_player_flutter: ^9.1.1
  flutter_inappwebview: ^6.1.5

  # âœ… Date & Time Formatting
  http: ^1.3.0 # Upgraded to fix dependency conflict
  intl: ^0.18.0
  flutter_dotenv: ^5.2.1
  
  # âœ… State Management & Data Persistence
  provider: ^6.1.2
  shared_preferences: ^2.5.2

  # âœ… UI Enhancements & Animations
  lottie: ^3.3.1 # Compatible with http ^1.0.0
  flutter_animate: ^4.5.0 # Smooth UI transitions & effects
  flare_flutter: ^3.0.2 # Alternative animation system
  confetti: ^0.7.0 # ðŸŽ‰ Confetti animation for rewards/milestones
  vibration: ^1.8.1 # Haptic feedback when adjusting pain levels

  # âœ… Multimedia & Notifications
  flutter_local_notifications: ^18.0.1
  audioplayers: ^5.2.0 # Sound effects for UI feedback

  # âœ… Gauges & Charts for Pain Tracking
  syncfusion_flutter_gauges: ^28.2.11
  syncfusion_flutter_charts: ^28.2.11

  # âœ… App Styling & Fonts
  google_fonts: ^6.1.0 # Google Fonts for modern typography
  flutter_svg: ^2.0.9 # SVG support for icons and graphics

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0 # Moved to dev_dependencies (best practice)

flutter:
  uses-material-design: true

  # âœ… Linking Assets (Fixed Paths)
  assets:
    # âœ… Animations
    - lib/assets/animations/physio_animation.json
    - lib/assets/animations/transition_effect.json
    - lib/assets/animations/intro_loading.json
    - lib/assets/animations/waves_background.json
    - lib/assets/animations/glowing_effect.json
    - lib/assets/animations/pulse_effect.json
    - lib/assets/animations/pain_indicator.json
    - lib/assets/animations/radar_scan.json

    # âœ… Images & Icons
    - lib/assets/images/app_logo.png
